<header>
  <div class="header-left">
    <ul class="menu">
      <ng-container *ngTemplateOutlet="nav" />
    </ul>
  </div>

  <div class="header-right">
    <button class="lang-change" title="Click to change language" (click)="changeLang()">
      {{ currentLang$ | async }}
    </button>
    <app-hamburger-menu>
      <ul class="hmenu">
        <ng-container *ngTemplateOutlet="nav" />
      </ul>
    </app-hamburger-menu>
  </div>
</header>
<main class="layout-main">
  <ng-content></ng-content>
</main>
<footer>
  <p>Copyright Â© 2024 Scuro Guardiano</p>
  <p>{{ "version" | transloco }}</p>
</footer>

<ng-template #nav>
  <li>
    <a routerLink="/">{{ 'header.home' | transloco }}</a>
  </li>
  <li>
    <a routerLink="/projects">{{ 'header.projects' | transloco }}</a>
  </li>
  <li>
    <a routerLink="/blog">{{ 'header.blog' | transloco }}</a>
  </li>
  <li>
    <a routerLink="/image-conversion">{{ 'header.imageConvert' | transloco }}</a>
  </li>
  <li>
    <a routerLink="/physics">{{ 'header.physics' | transloco }}</a>
  </li>
  <li>
    <a href="https://github.com/ScuroGuardiano" target="_blank">Github</a>
  </li>
</ng-template>
