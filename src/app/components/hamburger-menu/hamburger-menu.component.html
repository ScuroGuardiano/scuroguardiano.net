    <rect fill="currentColor" width="100" height="10"></rect>
    <rect fill="currentColor" y="30" width="100" height="10"></rect>
    <rect fill="currentColor" y="60" width="100" height="10"></rect>

  <div class="hamburga-menu">
    <ng-content></ng-content>
  </div>
}
